# Petite aide pour visualiser l'arbre de la Bourgeoisie de St-Luc
zf260113.0910

Ce site WEB permet de visualiser très facilement tout l'arbre généalogique de la Bourgeoisie, soit environ ***4'300 individus***, ce qui fait vraiment beaucoup !<br>
(Attention, c'est la version à Samuel du 31 décembre de 2025, il y a encore pas mal d'erreurs et de manques)

## Utilisation
Juste quelques petits trucs pour bien débuter ce visualisateur généalogique. On peut l'utiliser sur l'ordinateur mais aussi sur le smartphone.

### Sur l'ordinateur

* Pour débuter, chercher son nom dans la fenêtre de ***recherche***
* choisir ***Afficher / Graphique en sablier***, cela va limiter l'affichage, car il y a beaucoup d'individus
* cliquer sur son ***grand-père*** ou sa ***grand-mère***, ce qui permet d'avoir la descendance ET ses ancêtres, et du coup afficher son arbre famillial !
* se balader dans l'arbre et quand on a bien vu ***son arbre famillial***
* on peut ***Télécharger*** son arbre famillial en format *PDF* afin d'en avoir une copie à *partager* avec sa famille
* après, on peut choisir ***Afficher / Tous les parents*** afin de voir BEUCOUP plus d'individus
* dezoomer fortement, en cliquant en haut à gauche, pour voir tout l'arbre de ses parents
* se ***retrouver*** tout en bas de l'arbre
* et après se ***balader*** dans l'arbre *de branches en branches*

Quand on a compris, c'est très simple !

Après on peut revenir au ***Graphique en sablier*** pour simplifier l'arbre, rechercher une ***connaissance***, se balader un peu puis afficher ***Tous les parents***.

Y'a quand même 4'300 individu et on n'a pas tous les mêmes *ancêtres*, donc on ne ***voit*** jamais l'arbre en entier !


### Sur le smartphone (subtilité)

Comme l'écran du *smartphone* est beaucoup plus petit que l'écran de l'*ordinateur*, on n'a donc pas la même interface et il faut un peu *ruser* pour pouvoir 
quand même *visualiser* l'arbre de la Bourgeoisie.<br>
C'est quand même bien pratique de pouvoir *voir* son *arbre* au bistrot avec des amis !

Quand le *smartphone* est en mode *vertical*, la ***fenêtre de recherche*** n'est pas visible.

Pour la rendre ***visible***, il suffit simplement de ***tourner*** le smartphone en mode *horizontal*, faire la recherche, ***remettre*** le smartphone en mode *vertical*.

Après, c'est exactement la même chose que sur l'ordinateur.
